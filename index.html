<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Loukura!</title>
</head>
<body>
    <img src="assets/content/team-lineup-animate.svg" alt="time-lineup-animate" id="time-entrada">
    <div class="wrapper">
        <div class="container">
            <div class="main-login">
                <img src="assets/content/cover.png" alt="Loukura-logo">
                <div class="left-login">
                    <h1>Comece aqui, a sua <br> jornada na varzea!</h1>
                    <img src="assets/content/soccer-animate-chute.svg" alt="animate-soccer">
                    <!--Referencia: storyset.com-->
                </div>
                <div class="right-login">
                    <div class="card-register">
                        <h2>Entre em campo!</h2>
                        <form action="">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" required>
                            <label for="nomejogador">Nome de jogador:</label>
                            <input type="text" id="nomejogador" required>
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" required>
                            <label for="confirmsenha">Confirmar senha:</label>
                            <input type="password" id="confirmsenha" required>
                            <input type="submit" value="Enviar!">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="animation-tabela">
        <img src="/assets/content/soccer-animate-tabela.svg" alt="tabelinha">
    </div>
    <div class="footer">
        <h1>Comece a jogar com o Loukura!</h1>
        <div class="footer-right"></div>
        <div class="footer-left"></div>
        <a href="https://storyset.com/team">Team illustrations by Storyset</a>
    </div>
    
</body>
</html>
