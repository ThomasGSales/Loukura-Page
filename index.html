<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Loukura!</title>
</head>
<body>
    <!--Elemento animado que aparece ao entrar no site-->
    <img src="assets/content/team-lineup-animate.svg" alt="time-lineup-animate" id="time-entrada">

    <!--wrapper-->
    <div class="wrapper">

        <!--container-->
        <div class="container">

            <!--Corpo do conteudo do site (main login)-->
            <div class="main-login">

                <!--LOGO-->
                <img src="assets/content/logo.png" alt="Loukura-logo">

                <!--Conteudo da esquerda (animação e texto)-->
                <div class="left-login">
                    <h1>Comece aqui, a sua <br> jornada na várzea!</h1>
                    <img src="assets/content/soccer-animate-chute.svg" alt="animate-soccer">
                </div>

                <!--Conteudo da direita (card de registro)-->
                <div class="right-login">
                    <div class="card-register">
                        <h2>Entre em campo!</h2>
                        <form action="">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" required>
                            <label for="nomejogador">Nome de jogador:</label>
                            <input type="text" id="nomejogador" required>
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" required>
                            <label for="confirmsenha">Confirmar senha:</label>
                            <input type="password" id="confirmsenha" required>
                            <input type="submit" value="Enviar!">
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!--Elemento animado de uma "tabelinha" entre o container e o footer-->
    <div class="animation-tabela">
        <img src="/assets/content/soccer-animate-tabela.svg" alt="tabelinha">
    </div>

    <!--inicio do footer-->
    <div class="footer">
        <h1>Comece a jogar com o Loukura!</h1>
        <p>Se inscreva, e acesse a rede de transferencias doo futebol amador de sua região!</p>

        <!--Creditos dos elementos animados: storyset.com-->
        <a href="https://storyset.com/team">Team illustrations by Storyset</a>
    </div>
    
</body>
</html>
